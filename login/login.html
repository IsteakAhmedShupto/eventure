<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../root.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>Eventure - Login page</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-main">
        <div class="login-logo">Eventure</div>
        <div class="login-header">
          <h3>Hello again!</h3>
          <p>Welcome back we have missed you!</p>
        </div>
        <div class="login-form-container">
          <input type="email" placeholder="Enter email" />
          <input
            type="password"
            placeholder="Enter password"
            class="login-password"
          />
          <div class="login-checkbox">
            <input type="checkbox" onclick="show_hide_pass()" />Show password
          </div>
          <input type="submit" value="Login" />
        </div>
        <div class="registration-link">
          Don't have an account?
          <a href="../registration/registration.html">Click here</a> to
          register.
        </div>
      </div>
      <div class="login-image"></div>
    </div>
    <!--Javascript file attachment-->
    <script src="./login.js"></script>
  </body>
</html>
